<div class="bg-white/90 dark:bg-slate-800/90 backdrop-blur-xl p-2 shadow-2xl border border-white/20 dark:border-slate-700/50">
  <div class="grid grid-cols-3 gap-2">
    <button
      *ngFor="let tab of tabs"
      (click)="setTab(tab.key)"
      [ngClass]="
        activeTab === tab.key
          ? 'bg-gradient-to-r ' + tab.gradient + ' text-white shadow-lg'
          : 'text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700/50'
      "
      class="transition-all duration-300 py-3 px-2 rounded-xl flex flex-col items-center justify-center gap-1"
    >
      <!-- Icon -->
      <ion-icon
        [name]="tab.icon"
        [ngClass]="activeTab === tab.key ? 'text-2xl' : 'text-xl'"
        class="transition-all duration-300"
      ></ion-icon>

      <!-- Label - Always visible -->
      <span
        [ngClass]="activeTab === tab.key ? 'font-semibold' : 'font-medium'"
        class="text-[10px] tracking-wide transition-all duration-300"
      >
        {{ tab.label }}
      </span>
    </button>
  </div>
</div>
