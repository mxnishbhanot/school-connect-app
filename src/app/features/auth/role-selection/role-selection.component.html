<!-- role-selection.component.html -->
<ion-content class="ion-no-padding">
  <!-- Main Container with Modern Gradient Background -->
  <div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-slate-900 dark:via-blue-900 dark:to-indigo-900 flex flex-col items-center justify-center p-6 relative overflow-hidden">

    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-10 left-10 w-32 h-32 bg-blue-200/20 dark:bg-blue-400/10 rounded-full blur-2xl animate-pulse"></div>
      <div class="absolute bottom-20 right-10 w-40 h-40 bg-purple-200/20 dark:bg-purple-400/10 rounded-full blur-2xl animate-pulse delay-1000"></div>
      <div class="absolute top-1/3 right-1/4 w-24 h-24 bg-green-200/20 dark:bg-green-400/10 rounded-full blur-xl animate-pulse delay-500"></div>
    </div>

    <!-- Content Container -->
    <div class="w-full max-w-md mx-auto relative z-10 space-y-8">

      <!-- Header Section -->
      <div class="text-center space-y-6 animate-fade-in">
        <!-- App Icon -->
        <div class="relative mx-auto">
          <div class="w-20 h-20 mx-auto bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl shadow-lg flex items-center justify-center transform rotate-3 hover:rotate-6 transition-transform duration-300">
            <ion-icon name="school-outline" class="text-3xl text-white"></ion-icon>
          </div>
          <!-- Decorative Ring -->
          <div class="absolute inset-0 w-20 h-20 mx-auto border-2 border-blue-200 dark:border-blue-400/30 rounded-2xl animate-pulse"></div>
        </div>

        <!-- App Title -->
        <div class="space-y-2">
          <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
            School
            <span class="bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">Connect</span>
          </h1>
          <p class="text-base text-gray-600 dark:text-gray-300 font-medium">Choose your role to get started</p>
        </div>
      </div>

      <!-- Role Selection Cards -->
      <div class="space-y-4">

        <!-- Teacher Role Card -->
        <ion-card
          (click)="selectRole('teacher')"
          class="role-card group m-0 cursor-pointer bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm rounded-2xl shadow-md hover:shadow-lg border-0 transition-all duration-300 hover:scale-[1.02] active:scale-95">

          <div class="p-6 flex items-center space-x-4">
            <!-- Icon Container -->
            <div class="flex-shrink-0">
              <div class="w-14 h-14 bg-gradient-to-r from-emerald-500 to-teal-500 rounded-xl flex items-center justify-center shadow-md group-hover:scale-110 transition-transform duration-300">
                <ion-icon name="person-circle-outline" class="text-2xl text-white"></ion-icon>
              </div>
            </div>

            <!-- Content -->
            <div class="flex-1 min-w-0">
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-1">Teacher</h3>
              <p class="text-sm text-gray-600 dark:text-gray-300 font-medium">Manage classes and inspire students</p>
            </div>

            <!-- Arrow Icon -->
            <div class="flex-shrink-0 text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 group-hover:translate-x-1 transition-all duration-300">
              <ion-icon name="chevron-forward-outline" class="text-xl"></ion-icon>
            </div>
          </div>

          <!-- Hover Overlay -->
          <div class="absolute inset-0 bg-gradient-to-r from-emerald-500/5 to-teal-500/5 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </ion-card>

        <!-- Student Role Card -->
        <ion-card
          (click)="selectRole('student')"
          class="role-card group m-0 cursor-pointer bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm rounded-2xl shadow-md hover:shadow-lg border-0 transition-all duration-300 hover:scale-[1.02] active:scale-95">

          <div class="p-6 flex items-center space-x-4">
            <!-- Icon Container -->
            <div class="flex-shrink-0">
              <div class="w-14 h-14 bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl flex items-center justify-center shadow-md group-hover:scale-110 transition-transform duration-300">
                <ion-icon name="library-outline" class="text-2xl text-white"></ion-icon>
              </div>
            </div>

            <!-- Content -->
            <div class="flex-1 min-w-0">
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-1">Student</h3>
              <p class="text-sm text-gray-600 dark:text-gray-300 font-medium">Learn and connect with classmates</p>
            </div>

            <!-- Arrow Icon -->
            <div class="flex-shrink-0 text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 group-hover:translate-x-1 transition-all duration-300">
              <ion-icon name="chevron-forward-outline" class="text-xl"></ion-icon>
            </div>
          </div>

          <!-- Hover Overlay -->
          <div class="absolute inset-0 bg-gradient-to-r from-blue-500/5 to-purple-500/5 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </ion-card>

      </div>

      <!-- Footer Text -->
      <div class="text-center pt-6">
        <p class="text-sm text-gray-500 dark:text-gray-400 font-medium">Secure • Modern • Intuitive</p>
      </div>

    </div>
  </div>
</ion-content>
