<!-- auth-page.component.html -->
<ion-content class="ion-no-padding">
  <!-- Main Container -->
  <div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-slate-900 dark:via-blue-900 dark:to-indigo-900 flex flex-col relative overflow-hidden">

    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-20 left-10 w-32 h-32 bg-blue-200/20 dark:bg-blue-400/10 rounded-full blur-2xl animate-pulse"></div>
      <div class="absolute bottom-32 right-16 w-40 h-40 bg-purple-200/20 dark:bg-purple-400/10 rounded-full blur-2xl animate-pulse delay-1000"></div>
      <div class="absolute top-1/2 left-1/4 w-24 h-24 bg-indigo-200/20 dark:bg-indigo-400/10 rounded-full blur-xl animate-pulse delay-500"></div>
    </div>

    <!-- Content Container -->
    <div class="flex-1 flex items-center justify-center px-6 pb-12">
      <div class="w-full max-w-md relative z-10 space-y-8">

        <!-- Header Section -->
        <div class="text-center space-y-6 animate-fade-in">
          <!-- App Icon with Role Indicator -->
          <div class="relative mx-auto">
            <div class="w-20 h-20 mx-auto bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl shadow-lg flex items-center justify-center transform rotate-3 hover:rotate-6 transition-transform duration-300">
              <ion-icon name="school-outline" class="text-3xl text-white"></ion-icon>
            </div>
          </div>

          <!-- Welcome Text -->
          <div class="space-y-2">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
              Welcome Back!
            </h1>
            <p class="text-base text-gray-600 dark:text-gray-300">
              Sign in to <span class="font-semibold text-blue-600 dark:text-blue-400">SchoolConnect</span>
            </p>
          </div>
        </div>

        <!-- Login Form Card -->
        <ion-card class="m-0 bg-white/90 dark:bg-slate-800/90 backdrop-blur-xl rounded-2xl shadow-lg border border-white/20 dark:border-slate-700/50">
          <div class="p-6">

            <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-6">

              <!-- Username Field -->
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">
                  Username
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <ion-icon name="person-outline" class="text-gray-400 dark:text-gray-500"></ion-icon>
                  </div>
                  <input
                    type="text"
                    formControlName="username"
                    placeholder="Enter your username"
                    class="w-full pl-10 pr-4 py-3 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                    [class.border-red-300]="authForm.get('username')?.invalid && authForm.get('username')?.touched"
                    [class.focus:ring-red-500]="authForm.get('username')?.invalid && authForm.get('username')?.touched">
                </div>
                <div
                  *ngIf="authForm.get('username')?.invalid && authForm.get('username')?.touched"
                  class="text-red-500 text-xs font-medium mt-1">
                  Please enter a valid username (min. 3 characters)
                </div>
              </div>

              <!-- Password Field -->
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">
                  Password
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <ion-icon name="lock-closed-outline" class="text-gray-400 dark:text-gray-500"></ion-icon>
                  </div>
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    formControlName="password"
                    placeholder="Enter your password"
                    class="w-full pl-10 pr-12 py-3 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                    [class.border-red-300]="authForm.get('password')?.invalid && authForm.get('password')?.touched"
                    [class.focus:ring-red-500]="authForm.get('password')?.invalid && authForm.get('password')?.touched">
                  <button
                    type="button"
                    (click)="togglePassword()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                    <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" class="text-lg"></ion-icon>
                  </button>
                </div>
                <div
                  *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched"
                  class="text-red-500 text-xs font-medium mt-1">
                  Please enter a valid password (min. 6 characters)
                </div>
              </div>

              <!-- Sign In Button -->
              <button
                type="submit"
                [disabled]="!authForm.valid || isLoading"
                class="w-full mt-8 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-4 px-6 rounded-xl shadow-md hover:shadow-lg transform hover:scale-[1.02] active:scale-95 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:transform-none min-h-[3.5rem] flex items-center justify-center">

                <div *ngIf="!isLoading" class="flex items-center justify-center space-x-2">
                  <ion-icon name="log-in-outline" class="text-lg"></ion-icon>
                  <span>Sign In</span>
                </div>

                <div *ngIf="isLoading" class="flex items-center justify-center space-x-2">
                  <!-- Loading Spinner -->
                  <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                  <span>Signing in...</span>
                </div>
              </button>

            </form>

            <!-- Forgot Password Link -->
            <!-- <div class="text-center mt-6">
              <button
                (click)="forgotPassword()"
                class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 text-sm font-medium transition-colors duration-300">
                Forgot your password?
              </button>
            </div> -->

          </div>
        </ion-card>

        <!-- Help Text -->
        <div class="text-center">
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Need help?
            <span class="text-blue-600 dark:text-blue-400 font-semibold">Contact Admin</span>
          </p>
        </div>

      </div>
    </div>
  </div>
</ion-content>
