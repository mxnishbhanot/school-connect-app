<!-- src/app/components/teacher-dashboard/gallery-tab/gallery-tab.component.html -->
<ion-content class="ion-no-padding">
  <!-- Main Container with SchoolConnect Gradient Background -->
  <div
    class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-slate-900 dark:via-blue-900 dark:to-indigo-900 flex flex-col relative overflow-hidden">
    <!-- Animated Background Elements (Matching SchoolConnect style) -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-10 left-10 w-32 h-32 bg-blue-200/20 dark:bg-blue-400/10 rounded-full blur-2xl animate-pulse"></div>
      <div
        class="absolute bottom-20 right-10 w-40 h-40 bg-purple-200/20 dark:bg-purple-400/10 rounded-full blur-2xl animate-pulse delay-1000">
      </div>
      <div
        class="absolute top-1/3 right-1/4 w-24 h-24 bg-green-200/20 dark:bg-green-400/10 rounded-full blur-xl animate-pulse delay-500">
      </div>
    </div>

    <!-- Content Container -->
    <div class="relative z-10 w-full max-w-4xl mx-auto p-4 md:p-6 space-y-6">

      <!-- Header Section (Styled to match SchoolConnect) -->
      <div class="text-center space-y-4 animate-fade-in">
        <h1
          class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white flex flex-col items-center justify-center gap-3">
          <div
            class="w-16 h-16 md:w-20 md:h-20 mx-auto bg-gradient-to-r from-purple-500 to-pink-500 rounded-2xl shadow-lg flex items-center justify-center">
            <ion-icon name="images" class="text-3xl md:text-4xl text-white"></ion-icon>
          </div>
          School Photo Gallery ðŸ“¸
        </h1>
        <p class="text-base text-gray-600 dark:text-gray-300 font-medium">Share memories from school events and
          activities</p>
      </div>

      <!-- Upload Button (Styled to match SchoolConnect) -->
      <button
        (click)="openGalleryModal()"
        class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-4 px-6 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 flex items-center justify-center gap-3 transform hover:scale-[1.02] active:scale-95">
        <ion-icon name="camera" class="text-2xl"></ion-icon>
        <span class="text-lg">Upload New Photos</span>
      </button>

      <!-- Albums Grid (Styled to match SchoolConnect) -->
      <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let album of albums; let i = index"
          class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm rounded-2xl shadow-md hover:shadow-lg border-0 transition-all duration-300 hover:scale-[1.02] overflow-hidden group cursor-pointer">
          <!-- Album Image Placeholder (Styled) -->
          <div
            class="aspect-square bg-gradient-to-r from-blue-100 to-indigo-100 dark:from-slate-700 dark:to-slate-800 flex items-center justify-center text-5xl md:text-6xl">
            ðŸ“·
          </div>
          <div class="p-4">
            <h3 class="font-bold text-gray-900 dark:text-white text-lg mb-1">{{ album.event }}</h3>
            <p class="text-gray-600 dark:text-gray-300 text-sm flex items-center gap-1 mb-2">
              <ion-icon name="calendar-outline" class="text-gray-500 dark:text-gray-400"></ion-icon>
              {{ album.date | date:'mediumDate' }}
            </p>
            <div class="flex items-center gap-2">
              <span
                class="text-xs bg-gradient-to-r from-blue-100 to-indigo-100 dark:from-slate-700 dark:to-slate-800 text-gray-800 dark:text-gray-200 px-2 py-1 rounded-full font-medium">
                {{ album.images.length }} photos
              </span>
              <span class="text-xl md:text-2xl">ðŸŽ‰</span>
            </div>
          </div>
          <!-- Hover Overlay (Matching SchoolConnect) -->
          <div
            class="absolute inset-0 bg-gradient-to-r from-purple-500/5 to-pink-500/5 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Gallery Modal (Styled to match SchoolConnect) -->
  <ion-modal [isOpen]="showGalleryModal" (didDismiss)="closeGalleryModal()">
    <ng-template>
      <div class="min-h-screen bg-black/50 dark:bg-black/70 flex items-center justify-center p-4">
        <div
          class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl w-full max-w-md mx-auto overflow-hidden transform transition-all duration-300 scale-95 animate-in fade-in-90 zoom-in-90">
          <!-- Modal Header (Styled) -->
          <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-6">
            <h3 class="text-xl font-bold text-white flex items-center gap-3">
              <span class="text-2xl">ðŸ“¸</span>
              Upload Photos
            </h3>
          </div>
          <!-- Modal Form (Styled) -->
          <form [formGroup]="galleryForm" (ngSubmit)="addAlbum()" class="p-6 space-y-4">
            <!-- Event Name Input -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">Event Name</label>
              <ion-input formControlName="event" placeholder="e.g., Sports Day 2025"
                class="w-full p-3 rounded-xl bg-white dark:bg-slate-700 border border-gray-200 dark:border-slate-600 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
              </ion-input>
              <div *ngIf="isFormFieldInvalid('event')" class="text-red-500 dark:text-red-400 text-sm mt-1">
                {{ getFormFieldError('event') }}</div>
            </div>
            <!-- Event Date Input -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">Event Date</label>
              <ion-input formControlName="date" type="date"
                class="w-full p-3 rounded-xl bg-white dark:bg-slate-700 border border-gray-200 dark:border-slate-600 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
              </ion-input>
              <div *ngIf="isFormFieldInvalid('date')" class="text-red-500 dark:text-red-400 text-sm mt-1">
                {{ getFormFieldError('date') }}</div>
            </div>
            <!-- File Input -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">Select Photos</label>
              <input formControlName="file" type="file" multiple accept="image/*"
                class="w-full p-3 rounded-xl bg-white dark:bg-slate-700 border border-gray-200 dark:border-slate-600 text-gray-900 dark:text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-gradient-to-r file:from-blue-500 file:to-indigo-500 file:text-white hover:file:opacity-90 transition-all duration-200" />
            </div>
            <!-- Modal Buttons -->
            <div class="flex gap-3 pt-4">
              <!-- Submit Button (Styled) -->
              <button type="submit"
                class="flex-1 bg-gradient-to-r from-emerald-500 to-teal-500 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 flex items-center justify-center gap-2 transform hover:scale-[1.02] active:scale-95">
                <ion-icon name="cloud-upload" class="text-lg"></ion-icon>
                Upload
              </button>
              <!-- Cancel Button (Styled) -->
              <button type="button" (click)="closeGalleryModal()"
                class="flex-1 bg-gradient-to-r from-gray-300 to-gray-400 dark:from-slate-600 dark:to-slate-700 text-gray-800 dark:text-white font-bold py-3 px-6 rounded-xl shadow hover:shadow-md transition-all duration-200 flex items-center justify-center gap-2 transform hover:scale-[1.02] active:scale-95">
                <ion-icon name="close-circle" class="text-lg"></ion-icon>
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
