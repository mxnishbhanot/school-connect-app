<ion-content class="ion-padding" [fullscreen]="true">
  <div
    class="flex flex-col h-full bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-slate-900 dark:via-blue-900 dark:to-indigo-900">

    <!-- üîπ Sticky Dashboard Header + Tabs -->
    <div class="flex-shrink-0 px-4 pb-4 bg-transparent" style="padding-top: max(1rem, var(--ion-safe-area-top, 1rem))">
      <!-- Welcome + Profile -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center space-x-3">
          <div
            class="w-14 h-14 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-2xl flex items-center justify-center shadow-lg transform rotate-3">
            <span class="text-2xl">üë©‚Äçüè´</span>
          </div>
          <div>
            <h1 class="text-xl font-bold text-gray-900 dark:text-white">Welcome Back!</h1>
            <p class="text-gray-600 dark:text-gray-300 text-sm font-medium">Teacher Dashboard</p>
          </div>
        </div>
        <button (click)="openSettings()"
          class="w-9 h-9 bg-white/20 dark:bg-slate-700/50 rounded-xl flex items-center justify-center">
          <ion-icon name="settings-outline" class="text-gray-800 dark:text-gray-200"></ion-icon>
        </button>
      </div>

      <!-- Tab Navigation -->
      <app-tab-navigation [activeTab]="tab" (tabChange)="setTab($event)"></app-tab-navigation>
    </div>

    <!-- üîπ Tab Content Area - FIXED HEIGHT -->
    <div class="flex-1 min-h-0 px-4 pb-4">
      <div
        class="h-full bg-white/70 dark:bg-slate-800/70 backdrop-blur-xl rounded-3xl border border-white/50 dark:border-slate-700 shadow-lg overflow-hidden">

        <!-- Homework Tab -->
        <div *ngIf="tab === 'homework'" class="h-full">
          <app-homework-tab></app-homework-tab>
        </div>

        <!-- Gallery Tab -->
        <div *ngIf="tab === 'gallery'" class="h-full">
          <app-gallery-tab></app-gallery-tab>
        </div>

        <!-- Announcements Tab -->
        <div *ngIf="tab === 'announcements'" class="h-full">
          <app-announcements-tab></app-announcements-tab>
        </div>

      </div>
    </div>

  </div>
</ion-content>
