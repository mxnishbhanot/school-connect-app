<ion-content class="ion-padding" [fullscreen]="true">
  <div class="flex flex-col h-full bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-slate-900 dark:via-blue-900 dark:to-indigo-900">

    <!-- ðŸ“ FIXED HEADER AT TOP -->
    <div class="flex-shrink-0">
      <app-tab-header></app-tab-header>
    </div>

    <!-- ðŸ“ SCROLLABLE CONTENT AREA (Between header and tabs) -->
    <div class="flex-1 min-h-0 px-4 my-2 overflow-y-auto">
      <div class="h-full bg-white/70 dark:bg-slate-800/70 backdrop-blur-xl rounded-3xl border border-white/50 dark:border-slate-700 shadow-lg overflow-hidden">

        <!-- Homework Tab -->
        <div *ngIf="tab === 'homework'" class="h-full">
          <app-homework-tab></app-homework-tab>
        </div>

        <!-- Gallery Tab -->
        <div *ngIf="tab === 'gallery'" class="h-full">
          <app-gallery-tab></app-gallery-tab>
        </div>

        <!-- Announcements Tab -->
        <div *ngIf="tab === 'announcements'" class="h-full">
          <app-announcements-tab></app-announcements-tab>
        </div>

      </div>
    </div>

    <!-- ðŸ“ FIXED BOTTOM TAB NAVIGATION -->
    <div class="flex-shrink-0">
      <app-tab-navigation [activeTab]="tab" (tabChange)="setTab($event)"></app-tab-navigation>
    </div>

  </div>
</ion-content>
